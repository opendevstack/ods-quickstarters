apiVersion: v1
kind: Template
metadata:
  name: jenkins-slave-golang
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: jenkins-slave-golang
    labels:
      app: jenkins-slave-golang
  spec:
    failedBuildsHistoryLimit: 5
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: jenkins-slave-golang:latest
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      contextDir: common/jenkins-slaves/golang
      git:
        ref: production
        uri: ${REPO_BASE}/opendevstack/ods-quickstarters.git
      sourceSecret:
        name: cd-user-token
      type: Git
    strategy:
      dockerStrategy:
        dockerfilePath: Dockerfile.rhel7
        from:
          kind: ImageStreamTag
          name: jenkins-slave-base:latest
      type: Docker
    successfulBuildsHistoryLimit: 5
    triggers: []
parameters:
- name: REPO_BASE
  required: true
