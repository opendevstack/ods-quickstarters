componentID: docgen
steps:
- type: provision
  provisionParams:
    verify:
      jenkinsStages: golden/jenkins-provision-stages.json
- type: build
  buildParams:
    branch: "{{.OdsGitRef}}"
    verify:
      jenkinsStages: golden/jenkins-build-stages.json
      sonarScan: golden/sonar-scan.json
      runAttachments:
      - sonarqube-report-{{.ProjectID}}-{{.ComponentID}}.pdf
      testResults: 14
      openShiftResources:
        namespace: "{{.ProjectID}}-cd"
        imageTags:
        - name: "{{.ComponentID}}"
          tag: "{{.SanitizedOdsGitRef}}"
        imageStreams:
        - "{{.ComponentID}}"
