componentID: rust-axum-iq-test
steps:
- type: provision
  provisionParams:
    verify:
      jenkinsStages: golden/jenkins-provision-stages.json
- type: build
  buildParams:
    verify:
      jenkinsStages: golden/jenkins-build-stages.json
      sonarScan: golden/sonar-scan.json
      runAttachments:
      - sonarqube-report-{{.ProjectID}}-{{.ComponentID}}.pdf
      testResults: 1
      openShiftResources:
        imageStreams:
        - "{{.ComponentID}}"
        services:
        - "{{.ComponentID}}"
