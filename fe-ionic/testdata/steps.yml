componentID: fe-ionic-test
steps:
- type: provision
  provisionParams:
    verify:
      jenkinsStages: golden/jenkins-provision-stages.json
- type: build
  buildParams:
    verify:
      jenkinsStages: golden/jenkins-build-stages.json
      sonarScan: golden/sonar-scan.json
      runAttachments:
      - sonarqube-report-{{.ProjectID}}-{{.ComponentID}}.pdf
      testResults: 2
      openShiftResources:
        imageTags:
        - name: "{{.ComponentID}}"
          tag: latest
        imageStreams:
        - "{{.ComponentID}}"
        deploymentConfigs:
        - "{{.ComponentID}}"
        services:
        - "{{.ComponentID}}"
